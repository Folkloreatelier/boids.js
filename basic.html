
<script src="boids.js"></script>
<script>

window.onload = function() {

	var v = new BOIDS.SteeredVehicle( -200, 0, 0 );
	var target = new BOIDS.Vector3( 200, 0, 0 );

	function animate() {
		
		setTimeout(animate, 1000 / 30);
		update();
	}
	
	function update() {
		
		v.seek(target);
		v.update();
		console.log(v.position.x, v.position.y, v.position.z);
	}
	
	animate();
}

</script>

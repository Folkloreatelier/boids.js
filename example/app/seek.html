<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>seek example</title>
</head>
<body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/threejs/build/three.js"></script>
<script src="scripts/object/bird.js"></script>
<script src="scripts/boids.js"></script>
<script type="text/javascript">

window.onload = function() {
    
    var SCREEN_WIDTH = window.innerWidth - 20;
    var SCREEN_HEIGHT = window.innerHeight - 20;
    var SCREEN_WIDTH_HALF = SCREEN_WIDTH  / 2;
    var SCREEN_HEIGHT_HALF = SCREEN_HEIGHT / 2;
    
    var camera, scene, renderer, bird;
    var bird, target;
    
    function init() {
        
        camera = new THREE.PerspectiveCamera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
        camera.position.z = 100;
        
        bird = new Bird();
        target = new boids.Vector3();
        
        scene = new THREE.Scene();
        scene.add(bird);
        
        try {
            renderer = new THREE.WebGLRenderer();
        } catch (e) {
            alert('Sorry, but your graphics card does not seem to support WebGL.');
            throw e;
        }
        
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.setClearColor(new THREE.Color(0xffffff));
        
        document.body.appendChild( renderer.domElement );
    }
    
    function animate() {
        
        requestAnimationFrame(animate);
        render();
    }
    
    function render() {
        
        if (bird.inSight(target)) {
            target = new boids.Vector3(
                Math.random() * 200 - 100,
                Math.random() * 200 - 100,
                Math.random() * 200 - 100
            );
        }
        
        bird.seek(target);
        
        renderer.render(scene, camera);
    }
    
    init();
    
    animate();
}
</script>
</body>
</html>
